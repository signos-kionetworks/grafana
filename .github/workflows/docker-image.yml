name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install -DskipTests --file pom.xml
    - name: Upload build artifacts       
      uses: actions/upload-artifact@v2      
      with:        
          name: grafana.war        
          path: grafana-web/target/*.war
  publish:
    needs: build
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
         java-version: '8' 
    - name: Update version
      run: mvn -B versions:set -DnewVersion=v${{github.run_number}} -DgenerateBackupPoms=false
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v1
     
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: jgalindol
        password: 404d4225-9768-4e7f-bc2d-a2dd3f7e4336

    - name: Download artifact
      uses: actions/download-artifact@v2

    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: jgalindol/grafana:v${{github.run_number}}
